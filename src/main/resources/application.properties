# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/emeralds_db
spring.datasource.username=emeralds_user
spring.datasource.password=emeralds_password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration
spring.flyway.schemas=public

# JWT Configuration
jwt.private-key=classpath:certs/private.pem
jwt.certificate=classpath:certs/cert.crt
jwt.expiration=86400000

