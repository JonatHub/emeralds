version: '3.8'

services:
  postgres:
    image: postgres:14
    container_name: emeralds_db
    environment:
      POSTGRES_DB: emeralds_db
      POSTGRES_USER: emeralds_user
      POSTGRES_PASSWORD: emeralds_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - emeralds_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U emeralds_user -d emeralds_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin4_emeralds
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - emeralds_network
    restart: unless-stopped

networks:
  emeralds_network:
    driver: bridge

volumes:
  postgres_data: 